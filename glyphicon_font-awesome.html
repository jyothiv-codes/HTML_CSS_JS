<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <h2>Glyphicon and FA Examples</h2>
  <ul class="fa-ul">
  <li><i class="fa-li fa fa-check-square"></i>Check mark</li>
  <li><i class="fa-li fa fa-spinner fa-spin"></i>Loading</li>
  <li><i class="fa-li fa fa-square"></i>Square</li>
</ul>
<br><br>
<ol>
<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
<span class="sr-only">Loading...</span>

<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span>

<i class="fa fa-refresh fa-spin fa-4x fa-fw"></i>
<span class="sr-only">Loading...</span>

<i class="fa fa-cog fa-spin  fa-fw"></i>
<span class="sr-only">Loading...</span>

<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
<span class="sr-only">Loading...</span>

  </ol>
<p>Loading icon on a button:
    <button type="button" class="btn btn-default">
      <span class="fa fa-spinner fa-spin"></span>
    </button>
  </p>
  <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
  <p>Search icon on a button:
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
  </p>
  <p>Book icon on a styled button:
    <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-book"></span>
    </button>
  </p>
  
  <p>Print icon on a styled link button:
    <a href="#" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-print"></span> Print 
    </a>
  </p> 
</div>

</body>
</html>
